<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
</head>

<body>
    <label for="startingReading">Starting reading (km):</label>
    <input type="number" id="startingReading" required><br><br>

    <label for="endingReading">Ending reading (km):</label>
    <input type="number" id="endingReading" required><br><br>

    <label for="totalCost">Total cost (₹):</label>
    <input type="number" id="totalCost" required><br><br>

    <label for="fuelPricePerLiter">Fuel price per liter (₹):</label>
    <input type="number" id="fuelPricePerLiter" required><br><br>

    <button onclick="calculateMileage()">Check Mileage</button>

    <h3>Result:</h3>
    <p id="mileageResult"></p>

    <script>
        function calculateMileage() {
            let startingReading = parseFloat(document.getElementById("startingReading").value);
            let endingReading = parseFloat(document.getElementById("endingReading").value);
            let totalCost = parseFloat(document.getElementById("totalCost").value);
            let fuelPricePerLiter = parseFloat(document.getElementById("fuelPricePerLiter").value);

            if (startingReading >= 0 && endingReading > startingReading && totalCost > 0 && fuelPricePerLiter > 0) {
                let distanceTraveled = endingReading - startingReading;
                let totalFuelConsumed = totalCost / fuelPricePerLiter;
                let mileage = distanceTraveled / totalFuelConsumed;

                document.getElementById("mileageResult").textContent = "Mileage: " + mileage.toFixed(2) + " km/l";
            } else {
                document.getElementById("mileageResult").textContent = "Invalid input. Please check your input values.";
            }
        }


    </script>
</body>

</html>
