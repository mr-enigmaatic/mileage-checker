<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container-fluid p-0">
      <div class="form-container">
          <div class="box-area row  rounded m-5  p-3  shadow position-relative">
            <!-- Left Section -->

            <div class=" left-box col-md-6 rounded-3 d-flex justify-content-center align-items-center flex-column">
              <div class="featured-image" style="display: none;">
                <img src="./img/speed1.jpg" class="imgfluid mb-3" style="width: 100%;">
              </div>
              <h3 class="text-warning">Hello, <span class="text-white fs-1 fw-bold">Buddy</span></h3>
              <p class="text-white text-wrap text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id eligendi necessitatibus distinctio?</p>
            </div>

            <!-- Right Section -->
            <div class="right-box col-md-6 bg-light">
              <div class="row align-items-center">
                <div class="header-text mb-4">
                  <h2 class="m-0 fw-bold">lets Check</h2>
                  <p>how far you will go with 1L fuel!</p>
                </div>
                <div class="input-group mb-3">
                  <input type="text" id="reserve1" class="form-control form-control-lg bg-light fs-6" placeholder="Enter first reserve Reading">
                </div>
                <div class="input-group mb-3">
                  <input type="text" id="reserve2" class="form-control form-control-lg bg-light fs-6" placeholder="Enter second reserve Reading">
                </div>
                <div class="input-group mb-3">
                  <input type="text" id="fuelAmount" class="form-control form-control-lg bg-light fs-6" placeholder="Enter fuel purchased amount">
                </div>
                <div class="input-group mb-3">
                  <input type="text" id="fuelPrice" class="form-control form-control-lg bg-light fs-6" placeholder="Enter current fuel price per litter">
                </div>
                <div class="mb-3 text-danger" >
                  <span id="error"></span>
                </div>
                <div class="input-group mb-3">
                  <button type="button" id="submit" class="btn btn-lg btn-primary w-100 fs-6"> Check Mileage</button>
                </div>
              </div>
            </div>

            <!-- Result Section -->
            <div id="popup">
              <img src="./img/great-express.png" alt="">
              <h2>Great!</h2>
              <p>You have got amazing Mileage</p>
              <button type="button" onclick="closePopup()">OK</button>
            </div>
          </div>
      </div>
      





    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      // ====== Mileage Tracker =======

      // ====== Form validation ======

      let subBtn = document.getElementById('submit');
      let fuelPrice = document.getElementById("fuelPrice");
      let fuelAmount = document.getElementById("fuelAmount");
      let reserve1 = document.getElementById("reserve1");
      let reserve2 = document.getElementById("reserve2");
      let popup = document.getElementById("popup");
      let error = document.getElementById('error');
          
      let regEx = /^[0-9]+$/

      subBtn.addEventListener('click', validateForm);

      function validateForm(){
      
        if(!reserve1.value.match(regEx)) {
          error.innerText = "Invalid Input!!!";
          error.style.visibility = "visible";
          return false

        }else if(!reserve2.value.match(regEx)) {
          error.style.visibility = "visible";
          error.innerText = "Invalid Input!!!";
          return false

        }else if(!fuelAmount.value.match(regEx)) {
          error.style.visibility = "visible";
          error.innerText = "Invalid Input!!!";
          return false

        }else if(!fuelPrice.value.match(regEx)) {
          error.style.visibility = "visible";
          error.innerText = "Invalid Input!!!";
          return false

        }
        else if(reserve2.value < reserve1.value){
          error.style.visibility = "visible";
          error.innerText = "Invalid Meeter Reading!!!";
          return false
        }
        

        alert('valid input');
        error.innerHTML = '';
        return true

      }



        
          
      


    </script>
  </body>
</html>
